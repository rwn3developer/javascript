<script type="text/javascript">
    var a = [10,2,34,56,5,10,34,56,10];
    var fre = [];
    for(var i=0 ;i<a.length; i++)
    {
        var cnt = 1;
        for(j=i+1;j<a.length;j++)
        {
            if(a[i] == a[j])
            {
                cnt++;
                fre[j] = 0;
            }
            
        }
        
        if(fre[i]!=0)
        {
            fre[i] = cnt;
            console.log(a[i]+" = "+fre[i]);
        }        
    }
</script>
