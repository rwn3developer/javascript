<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

<div id="allData">
    <div>
        <div class="card" style="width: 18rem;">
            <!-- <img class="card-img-top" id="image" alt="Card image cap"> -->
            <!-- <div class="card-body">
            <h5 class="card-title">Card title</h5>
            <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
            <a href="#" class="btn btn-primary">Go somewhere</a> -->
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script type="text/javascript">
  
    function ajaxCall() {
        $.ajax({

            // Our sample url to make request 
            url: 'https://foodbukka.herokuapp.com/api/v1/menu',

            // Type of Request
            type: "GET",

            // Function to call when to
            // request is ok 
            success: function (data) {
                
                
                // let image = document.getElementById('image');
                let allData = "";
                for(let i=0;i<data.Result.length;i++)
                {
                   
                        allData += `<div class="card-body">`;

                            for(j=0;j<data.Result[i].images.length;j++)
                            {
                                allData += `<img class="card-img-top" width="100"  src="${data.Result[i].images[j]}" alt="Card image cap">`
                            }

                        allData +=`<h5 class="card-title">${data.Result[i].menuname}</h5>
                            <p class="card-text">${data.Result[i].description}</p>
                            <a href="#" class="btn btn-primary">Go somewhere</a></div>`;
                    
            
                    document.getElementById('allData').innerHTML = allData;
                    
                }
               
            },

            // Error handling 
            error: function (error) {
                console.log(`Error ${error}`);
            }
        });
    }
    ajaxCall();
</script>
