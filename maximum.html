<script type="text/javascript">


    var a = [10,34,23,50,2,1];
    var max = 0
    var min = 0;

    for(var i=0;i<a.length;i++)
    {
        if(a[i] > max)
        {
            max = a[i];
        }
        else
        {
            min = a[i];
        }
    }

    console.log("Maximum no :- "+max);
    console.log("Minimum no :- "+min);
</script>
